<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSAPI - Aula 1</title>
</head>
<body>
    <div id="minhaDiv">
        <i>Oi</i>
    </div>
    <script>
        //document.getElementById("minhaDiv").innerHTML = "olá <hr>";
        var minhaDiv = document.getElementById("minhaDiv");
        var conteudo = minhaDiv.innerHTML;
        conteudo = conteudo + "galerinha <hr>";
        minhaDiv.innerHTML = conteudo;

        document.write("Bom dia <b>pessoal</b>");
        alert("Aula01 de DSAPI"); //ou window.alert()
        console.log("este é um log do site");
    </script>

    <hr>

    <input type="text" id="txtNome" placeholder="Nome do produto">
    <input type="number" id="txtPreco" placeholder="Preço do produto">
    <input type="button" id="btnAdicionar" onclick="adicionar()" value="Adicionar">

    <div id="divLista"></div>

    <script>
        function adicionar(){
            var txtNome = document.getElementById("txtNome");
            var nomeProduto = txtNome.value;
            var preco = document.getElementById("txtPreco").value; //Mesmo código do nome mas tudo junto
            var divLista = document.getElementById("divLista");
            divLista.innerHTML += nomeProduto + " - " + preco + "<br>";
            txtNome.value = "";
        }
    </script>


</body>
</html>
